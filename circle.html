
<input type="text" id="radius">

<button onclick="getAC()">Calculate Area and Circumference</button>

<h1 id="result1"></h1>

<h1 id="result2"></h1>

<script>

function getAC(){
radius = document.getElementById("radius").value
area = 3.14 * radius * radius
circ = 2 * 3.14 * radius

document.getElementById("result1").innerHTML = `Area : ${area}`
document.getElementById("result2").innerHTML = `Circumference : ${circ}`


}
</script>
